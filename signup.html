<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="signup">
    <div class="box2">
        <form action="success.html" class="data2"><br><br>
            <center>Name: <br><input type="text" name="" id="" placeholder="First Name"required></center><br>
            <center><input type="text" name="" id="" placeholder="Last Name"required></center><br><br>
           <center><label for="gender">Gender</label></center>
           <center><select name="gender" id="gender"></center>
            <option value="female">Female</option>
            <option value="male">Male</option>
           </select><br><br><br>
            <center>Date: <br><input type="date" name="" id="" required></center><br><br>
            <center>Username: <br><input type="email" placeholder="Enter your username" required></center><br><br>
            <center>Password: <br><input type="password" placeholder="Enter your password" required></center><br>
            <center><input type="password" placeholder="Confirm  your password" required></center><br><br>
            <center><input type="submit"></center>
        </form>
    </div>
</body>
</html>
